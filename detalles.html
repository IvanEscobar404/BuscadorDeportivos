<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Auto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="detalles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="titulo-auto" class="text-center"></h1>
        <p id="descripcion"></p>
        <div id="detalle-auto" class="mt-4"></div>
        <div class="container">
            <h1>Detalles del Auto</h1>
            <div class="details-content">
                <p>Descripción detallada del auto.</p>
                <table class="table">
                    <tr>
                        <th>Marca</th>
                        <td id="marca"></td>
                    </tr>
                    <tr>
                        <th>Modelo</th>
                        <td id="modelo"></td>
                    </tr>
                    <tr>
                        <th>Año</th>
                        <td id="año"></td>
                    </tr>
                    <tr>
                        <th>Caballos</th>
                        <td id="caballos"></td>
                    </tr>
                </table>
            </div>
            <a href="./index.html" class="back-button">Volver a la lista</a>
        </div>
    </div>

<script>
    const params = new URLSearchParams(window.location.search);
    const carId = parseInt(params.get('id'), 10);

    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            const car = data.find(c => c.id === carId);
            
            if (car) {
                document.getElementById('titulo-auto').innerText = `${car.marca} ${car.modelo}`;
                
                document.getElementById('marca').innerText = car.marca;
                document.getElementById('modelo').innerText = car.modelo;
                document.getElementById('año').innerText = car.año;
                document.getElementById('caballos').innerText = car.caballos;
                document.getElementById('descripcion').innerText = car.descripcion;
                
                document.getElementById('detalle-auto').innerHTML = `
                    <img src="${car.img}" alt="${car.marca} ${car.modelo}" style="width: 100%; height: auto;" />
                `;
            } else {
                document.getElementById('detalle-auto').innerText = 'Auto no encontrado.';
            }
        })
        .catch(error => console.error('Error al cargar el archivo JSON:', error));
</script>
</body>
</html>
